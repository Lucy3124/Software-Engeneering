<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mobile Shop</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../fonts/font-slider.css">

    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/vue.js"></script>

</head>

<body>

<nav id="top">
    <div class="container pull-right">
        <div class="row col-lg-5 pull-right">
            <div class="col-xs-10">
                <ul class="top-link">
                    <li><a href="consumer_manager"><span class="glyphicon glyphicon-user"
                                                         th:text="${username}?:账户"></span> </a></li>
                    <li><a href="contact.html"><span class="glyphicon glyphicon-envelope"></span> 消息</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<header class="container">
    <div class="row">
        <div class="col-md-4">
            <div id="logo"><img src="../images/logo.png"/></div>
        </div>
        <div class="col-md-4">
            <form class="form-search">
                <input type="text" class="input-medium search-query">
                <button type="submit" class="btn"><span class="glyphicon glyphicon-search"></span></button>
            </form>
        </div>
        <div class="col-md-4">
            <div id="cart"><a class="btn btn-1" href="buycar.html"><span class="glyphicon glyphicon-shopping-cart"></span>购物车</a>
            </div>
        </div>
    </div>
</header>

<div class="panel panel-default" id="consumer_info" style="text-align: center">
    <div class="panel-heading">
        <h3 class="panel-title text-center" style="font-size: 1.2em">修改密码</h3>
    </div>
    <div class="input-group col-md-4 col-md-offset-4" style="margin-top: 8px;margin-bottom: 8px">
        <span class="input-group-addon" id="basic-addon3">原密码</span>
        <input type="password" class="form-control" placeholder="请输入您的原密码" aria-describedby="basic-addon3">
    </div>
    <div class="input-group col-md-4 col-md-offset-4" style="margin-top: 8px;margin-bottom: 8px">
        <span class="input-group-addon" id="basic-addon4">新密码</span>
        <input type="password" class="form-control" placeholder="请输入您的新密码" aria-describedby="basic-addon4">
    </div>
    <div class="input-group col-md-4 col-md-offset-4" style="margin-top: 8px;margin-bottom: 8px">
        <span class="input-group-addon" id="basic-addon5">重复密码</span>
        <input type="password" class="form-control" placeholder="请重复输入您的新密码" aria-describedby="basic-addon5">
    </div>

    <input class="btn btn-1 col-md-1" type="button" value="确认提交" center style="font-size:1em;margin-top: 8px;margin-bottom: 8px">
</div>

<script>

    var info = new Vue({
        el:"#consumer_info",
        data:{
            result:null
        },
        methods:{
            get_consumer_info:function () {
                const context = this;
                $.ajax({
                    type:"post",
                    url:"consumer_info",
                    dataType:"json",
                    success:function (data) {
                        context.result=data;
                    }
                });
            }
        }
    });

    info.get_consumer_info();
</script>
</body>
</html>
